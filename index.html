<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mass Payments Dapp</title>
    <link href="node_modules/bootswatch/dist/yeti/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Mass Payments Dapp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
            aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">

        </ul>

    </div>
</nav>

<main role="main">
    <div class="jumbotron">
        <div class="container">

            <div class="row">
                <div class="col-sm-12">
                    <h1>List of recipients</h1>
                    <div class="form-group">
                        <textarea placeholder="Nebulas address #1&#10;Nebulas address #2&#10;Nebulas address #3&#10;..."
                                  class="form-control" id="addresses" rows="5"></textarea>
                    </div>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-sm-6">
                    <h1>Divide for all recipients</h1>

                    <div class="form-group row">
                        <div class="col-sm-8">
                            <input type="text" placeholder="NAS sum" class="form-control" id="divideSum">
                        </div>
                    </div>

                    <p>
                        <button id="calculateDivideSum" class="btn btn-success btn-lg" type="button">
                            Calculate
                        </button>
                    </p>
                </div>
                <div class="col-sm-6">
                    <h1>Specify each payment</h1>

                    <div class="form-group row">
                        <div class="col-sm-8">
                            <input type="text" placeholder="Each payment NAS sum" class="form-control" id="eachPayment">
                        </div>
                    </div>

                    <p>
                        <button id="calculateEachPayment" class="btn btn-success btn-lg" type="button">
                            Calculate
                        </button>
                    </p>
                </div>
            </div>

            <div id="calculation" class="d-lg-none">
                <hr>

                <p>
                    <button id="depositBalance" class="btn btn-success btn-lg" type="button">
                        1 - Deposit balance
                    </button>

                    <button id="massSendBalance" class="btn btn-success btn-lg" type="button">
                        2 - Pay to all
                    </button>
                </p>

                <hr>

                <div id="wallets">

                </div>
            </div>

            <div id="wallet-template" style="display: none;">
                <div class="form-group row">
                    <div class="col-sm-8">
                        <label for="{id}">{label}</label>
                        <input type="text" value="{value}" class="form-control" id="{id}" disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
</main>


<!-- Modal -->
<div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="messageBody" class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

<footer class="container">

</footer>

<script src="js/nebPay.js"></script>
<script src="js/nebulas.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
